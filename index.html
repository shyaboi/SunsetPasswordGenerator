<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- password gen wrapper -->
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
    </div>
    <div class="card-body">
      <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    </div>
    <!-- settings -->
    <div class="container" id="lengthSlider">
      <!-- length of password string setting -->
      <section>
      Length of Password
      <input type="range" id="length" min="8" max = "128" value="8" onchange="show_value(this.value);">

      <span id="slider_value" style="color:black;"></span>
    </section>

      <!-- uppercase selection box -->
      <div class="setting">
        <label for="uppercase">uppercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <!-- lowercase selection box -->
      <div class="setting">
        <label for="lowercase">lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <!-- number selection box -->
      <div class="setting">
        <label for="number">number</label>
        <input type="checkbox" id="number" checked />
      </div>
      <!-- symbol selection box -->
      <div class="setting">
        <label for="symbol">symbol</label>
        <input type="checkbox" id="symbol" checked />
      </div>
      <!-- gen button -->
    </div>
    <div class="card-footer">
      <button id="generate" class="btn">Generate Password</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
